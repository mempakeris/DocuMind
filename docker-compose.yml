services:
  ai-service:
    build: ./apps/ai-service
    container_name: ai-service
    expose:
      - "50051:50051"
    volumes:
      - ./apps/ai-service:/app
    command: python
    restart: unless-stopped

  api-server:
    build: ./apps/api-server
    container_name: api-server
    ports:
      - "8000:8000"   
    volumes:
      - ./apps/api-server:/app
    command: uv run gunicorn src.app:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 4
    restart: unless-stopped
    depends_on:
      - postgres
      - rabbitmq

  worker:
    build: ./apps/worker
    container_name: worker
    depends_on:
      - ai-service
      - rabbitmq
      - postgres
    volumes:
      - ./apps/worker:/app
    restart: unless-stopped

  frontend:
    build: ./apps/frontend
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    command: bun run dev --host
    restart: unless-stopped
    depends_on:
      - api-server

  rabbitmq:
    image: rabbitmq:4.1.4-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:1562"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg18
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/18/docker

volumes:
  rabbitmq-data:
  postgres-data: